<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Join the Urban Harvest community. Read stories and insights from our growers and explore how hyper-local farming is transforming cities." />
    <meta name="theme-color" content="#42976b" />
    <link rel="canonical" href="https://urbanharvest.com/community" />
    <title>Urban Harvest | Community</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500&family=Syne:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap"
    />
  </head>
  <body class="min-h-screen" data-api-base="http://localhost:3000">
    <div class="mx-auto flex min-h-screen w-full max-w-[1440px] flex-col gap-10 px-10 pt-10">
      <header class="flex items-center justify-between">
        <a href="/index.html" class="flex h-11 w-11 items-center justify-center focus-ring" aria-label="Urban Harvest home">
          <img class="h-9 w-9" data-theme-logo-dark src="/src/assets/images/logo_d.svg" alt="" />
          <img class="hidden h-9 w-9" data-theme-logo-light src="/src/assets/images/logo_l.svg" alt="" />
        </a>
        <div class="flex items-center gap-6">
          <nav class="hidden items-center gap-5 text-base text-[color:var(--text)] lg:flex" data-nav-menu id="primary-nav">
            <a class="focus-ring" data-nav-link href="/index.html">Home</a>
            <a class="focus-ring" data-nav-link href="/products.html">Products</a>
            <a class="focus-ring" data-nav-link href="/subscribe.html">Subscribe</a>
            <a class="focus-ring" data-nav-link href="/community.html" aria-current="page">Community</a>
            <a class="focus-ring" data-nav-link href="/about.html">About</a>
          </nav>
          <button
            class="hidden h-6 w-6 items-center justify-center text-[color:var(--text)] lg:flex"
            data-theme-toggle
            aria-pressed="false"
            aria-label="Toggle dark mode"
            type="button"
          >
            <span class="material-symbols-outlined text-[22px]" data-theme-icon>dark_mode</span>
            <span class="sr-only" data-theme-label>Dark Mode</span>
          </button>
          <button
            class="flex items-center justify-center rounded-full border border-[color:var(--border)] p-2 text-[color:var(--text)] lg:hidden focus-ring"
            data-nav-toggle
            aria-expanded="false"
            aria-controls="primary-nav-mobile"
            aria-label="Toggle menu"
            type="button"
          >
            <span class="material-symbols-outlined text-[22px]">menu</span>
          </button>
        </div>
      </header>

      <nav
        id="primary-nav-mobile"
        data-nav-menu
        class="hidden flex w-full flex-col gap-4 rounded-2xl border border-[color:var(--border)] bg-[color:var(--surface)] px-6 py-4 text-base text-[color:var(--text)] lg:hidden"
        aria-hidden="true"
        hidden
      >
        <a class="focus-ring" data-nav-link href="/index.html">Home</a>
        <a class="focus-ring" data-nav-link href="/products.html">Products</a>
        <a class="focus-ring" data-nav-link href="/subscribe.html">Subscribe</a>
        <a class="focus-ring" data-nav-link href="/community.html">Community</a>
        <a class="focus-ring" data-nav-link href="/about.html">About</a>
      </nav>

      <main class="flex flex-1 flex-col gap-10">
        <section class="space-y-4">
          <h1 class="font-display text-[44px] font-medium leading-[1] tracking-[-0.04em] text-[color:var(--text)] sm:text-[52px]">
            Community journal
          </h1>
          <p class="text-lg leading-6 text-[color:var(--muted)]">
            Stories, recipes, and field notes from growers, neighbors, and urban harvesters.
          </p>
        </section>

        <section class="space-y-6" data-tabs>
          <div class="flex flex-wrap gap-3" role="tablist" aria-label="Community filters">
            <button
              class="rounded-full border border-[color:var(--border)] px-3 py-2 text-sm focus-ring"
              id="tab-recipes"
              role="tab"
              aria-controls="panel-recipes"
              aria-selected="true"
              tabindex="0"
              type="button"
            >
              Recipes
            </button>
            <button
              class="rounded-full border border-[color:var(--border)] px-3 py-2 text-sm focus-ring"
              id="tab-tips"
              role="tab"
              aria-controls="panel-tips"
              aria-selected="false"
              tabindex="-1"
              type="button"
            >
              Tips
            </button>
            <button
              class="rounded-full border border-[color:var(--border)] px-3 py-2 text-sm focus-ring"
              id="tab-articles"
              role="tab"
              aria-controls="panel-articles"
              aria-selected="false"
              tabindex="-1"
              type="button"
            >
              Articles
            </button>
          </div>

          <div class="space-y-6">
            <div id="panel-recipes" role="tabpanel" aria-labelledby="tab-recipes">
              <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" data-posts-grid="Recipes"></div>
            </div>

            <div id="panel-tips" role="tabpanel" aria-labelledby="tab-tips" hidden>
              <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" data-posts-grid="Tips"></div>
            </div>

            <div id="panel-articles" role="tabpanel" aria-labelledby="tab-articles" hidden>
              <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3" data-posts-grid="Articles"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="mt-auto mb-10 text-base text-[color:var(--text)]"> 2026 Urban Harvest. All Rights Reserved</footer>
    </div>

    <div
      class="fixed inset-0 hidden items-center justify-center bg-black/60 p-6"
      data-post-modal
      aria-hidden="true"
      role="dialog"
      aria-modal="true"
      aria-labelledby="post-modal-title"
      tabindex="-1"
    >
      <div class="w-full max-w-3xl rounded-[32px] border border-[color:var(--border)] bg-[color:var(--surface)] p-8">
        <div class="flex flex-wrap items-start justify-between gap-4">
          <div>
            <h2 id="post-modal-title" class="font-display text-[32px] font-medium" data-post-modal-title></h2>
            <p class="mt-2 text-sm text-[color:var(--muted)]" data-post-modal-meta></p>
            <span class="mt-3 inline-flex rounded-full border border-[color:var(--border)] px-3 py-1 text-xs" data-post-modal-category></span>
          </div>
          <button class="rounded-full border border-[color:var(--border)] px-4 py-2 text-sm focus-ring" type="button" data-modal-close>
            Close
          </button>
        </div>
        <img
          class="mt-6 h-64 w-full rounded-[24px] object-cover"
          data-post-modal-image
          src=""
          alt=""
          width="1000"
          height="600"
        />
        <div class="mt-6 space-y-4 text-base text-[color:var(--muted)]" data-post-modal-body></div>
      </div>
    </div>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
